<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>periodic-speech-synthesis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: Roboto;
        --mdc-theme-primary: black;
      }
    </style>

    <lofi-player id=lofiPlayer></lofi-player>
    <app-container id=app></app-container>

    <mwc-snackbar id=snackbar></mwc-snackbar>

    <script type=module src="./app.js"></script>
    <script>
      window.toast = function (labelText, timeoutMs = 4000) {
        snackbar.labelText = labelText;
        if (timeoutMs >= 4000 || timeoutMs === -1) {
          snackbar.timeoutMs = timeoutMs;
          snackbar.open = true;
        }
        else {
          snackbar.timeoutMs = -1;
          snackbar.open = true;
          setTimeout(function () {
            snackbar.close()
          }, timeoutMs)
        }
      }

      window.addEventListener('load', async () => {
        await this.snackbar.updateComplete;
        this.snackbar.shadowRoot.querySelector('.mdc-snackbar').style.bottom = '62px'
      })
    </script>
  </body>
</html>
